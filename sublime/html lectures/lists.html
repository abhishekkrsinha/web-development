<!DOCTYPE html>
<html>
<head>
	<title>ordered unordered lists</title>
</head>
<body>
use ol tag for ordered lists<br>
<ol> <strong>colors are:</strong>
	<li>Red</li>
	<li>green</li>
	<li>yellow</li>
</ol>
use ul tag for unordered lists<br>
<ul><em>colors:</em>
	<li>red</li>
	<li>green</li>
	<li>blue</li>
</ul>
<p>li means list items</p>
</body>
</html>
