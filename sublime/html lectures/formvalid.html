<!DOCTYPE html>
<html>
<head>
	<title>Basic Form label2</title>
</head>
<body>
	<h1>LogIn</h1>
	<!-- Action=where the form sends data to-->
	<!-- method=what HTTP method(get/post),get=for retrieving data,post=for sending data-->
<form action="https://www.google.com/">
	<p><label for="username">Email: </label> 
		<input id="username" name="username" type="email" placeholder="email" required><br></p>
	<p><label for="password">PassWord: </label> 
		<input id="password" name="password" type="password" placeholder="password" required><br></p>
	<input type="submit" value="Submit">
	<!--<button>Submit</button>-->
</form>
</body>
</html>
