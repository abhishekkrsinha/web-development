<html>
<head>
	<title>tables example</title>
</head>
<body>

		<tbody>
			<tr>

		</tbody>

			<tr>

				<td><a href="https://img.pokemondb.net/artwork/charmeleon.jpg">Charmeleon</a></td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td><img src="https://img.pokemondb.net/artwork/squirtle.jpg"></td>
				<td>Squirtle</td>
				<td>Water</td>
				<td><a href="https://img.pokemondb.net/artwork/wartortle.jpg">Wartortle</a></td>
			</tr>
		</tbody>

</body>
</html>
